<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="contact">
            <div class="facebook">
                <div class="facebook_bg"></div>
                <div class="facebook_bg_2"></div>
                <i class="fab fa-facebook-f" id="facebook_1"></i>
                <i class="fab fa-facebook-f" id="facebook_2"></i>
            </div>

            <div class="twitter">
                <div class="twitter_bg"></div>
                <div class="twitter_bg_2"></div>
                <i class="fab fa-twitter" id="twitter_1"></i>
                <i class="fab fa-twitter" id="twitter_2"></i>
            </div>

            <div class="google">
                <div class="google_bg"></div>
                <div class="google_bg_2"></div>
                <i class="fab fa-google" id="google_1"></i>
                <i class="fab fa-google" id="google_2"></i>
            </div>

            <div class="internet">
                <div class="internet_bg"></div>
                <div class="internet_bg_2"></div>
                <i class="fab fa-internet-explorer" id="internet_1"></i>
                <i class="fab fa-internet-explorer" id="internet_2"></i>
            </div>

            <div class="skype">
                <div class="skype_bg"></div>
                <div class="skype_bg_2"></div>
                <i class="fab fa-skype" id="skype_1"></i>
                <i class="fab fa-skype" id="skype_2"></i>
            </div>
        </div>
    </div>
</body>
</html>
